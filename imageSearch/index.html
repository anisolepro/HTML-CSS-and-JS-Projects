
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="script.js" defer></script>
</head>

<body>
    <br><br><br><br>
    <div id="mainPage">

        <h1>Image Search</h1>

        <div id="searchDiv">
            <input type="text" placeholder="Enter Type" id="imgType">
            <input type="text" placeholder="Enter category" id="imgCat">

            <button id="searchBtn"><i class="fa fa-search"></i></button>
        </div>


        <!-- result -->

        <div id="resultDiv">
            <h1>Result Will Display Here</h1>



        </div>
    </div>

    <div id="popUpBox" class="hide">
        <div class="header">
            <button id="popUpCancel"></button>
            <a download="" id="downloadBtn"> Download</a>
        </div>
        <img src="">
    </div>
</body>

</html>
