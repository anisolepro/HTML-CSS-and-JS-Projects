<head>    <title>Practical 7</title>
<style>
    *{scroll-behavior: smooth;}

    display: flex;
    flex-flow: column;

    align-items: center;

<body style="font-family: monospace;margin: 0px 15vw;">
    <section id="HOME"><h1>HOME</h1>
        <p>HTML links are hyperlinks.
<br><br>
            You can click on a link and jump to another document. <br><br>
            Attributes are :
        </p>
            <a href="#s2">href</a>
            <a href="#s3">_target</a>
    </section>
    <section id="s2" ><h1>href</h1>
        <p>The href attribute specifies the URL of the page the link goes to.</p>
        <a href="#HOME">HOME</a>
    </section>
    <section id="s3" ><h1>_target</h1>
        <p>The target attribute specifies where to open the linked document.</p>
        <a href="#HOME">HOME</a>
    </section>
</body>
</html>
