<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>

    <table class="calculator">
        <tr>
            <td id="display">0</td>
        </tr>
        <tr>
            <td onclick="allClear()">AC</td>
            <td onclick="reverseSign()">+/-</td>
            <td onclick="squareRoot()">&radic;</td>
            <td onclick="btnClick(this)">/</td>
        </tr>
        <tr>
            <td onclick="btnClick(this)">7</td>
            <td onclick="btnClick(this)">8</td>
            <td onclick="btnClick(this)">9</td>
            <td onclick="btnClick(this)">*</td>
        </tr>
        <tr>
            <td onclick="btnClick(this)">4</td>
            <td onclick="btnClick(this)">5</td>
            <td onclick="btnClick(this)">6</td>
            <td onclick="btnClick(this)">-</td>
        </tr>
        <tr>
            <td onclick="btnClick(this)">1</td>
            <td onclick="btnClick(this)">2</td>
            <td onclick="btnClick(this)">3</td>
            <td onclick="btnClick(this)">+</td>
        </tr>
        <tr>
            <td onclick="btnClick(this)">0</td>
            <td onclick="btnClick(this)">.</td>
            <td onclick="calculateResult()">=</td>
        </tr>
    </table>

</body>

</html>
